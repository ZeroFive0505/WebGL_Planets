<html></html>
	<head>
		<meta charset="utf-8" />
		<title>Project 3</title>
	</head>

	<body onload="main()">
		<canvas id="webgl" width="1024" height="1024">
		Please use a browser that supports "canvas"
		</canvas>
		<script src="webgl-utils.js"></script>
	    <script src="webgl-debug.js"></script>
	    <script src="cuon-utils.js"></script>
	    <script src="cuon-matrix.js"></script>
		<script src="proj3.js"></script>

		<table>
			<tr><td>Earth's Revolving Speed</td><td>
				<input oninput = "EarthRevolvingValue(this.value)" type = range min=0 max=360 value=60 id = "EarthRevolving">
			</td></tr>
			<tr><td>Earth's Spin speed</td><td>
				<input oninput = "EarthSpinValue(this.value)" type = range min=0 max=360 value=60  id = "EarthSpin">
			</td></tr>
			<tr><td>Earth's Height Map</td><td>
				<input oninput = "EarthHeightVal(this.value)" type = range min=0.0 max=0.5 step=0.01 value=0.0  id = "EarthHeight">
			</td></tr>
		</table>

		<table>
			<tr><td>Moon's Revolving Speed</td><td>
				<input oninput = "MoonRevolvingValue(this.value)" type = range min=0 max=360 value = 30 id = "MoonRevolving">
			</td></tr>
			<tr><td>Moon's Spin speed</td><td>
				<input oninput = "MoonSpinValue(this.value)" type = range min=0 max=360 value=30 id = "MoonSpin">
			</td></tr>
			<tr><td>Moon's Height Map</td><td>
				<input oninput = "MoonHeightVal(this.value)" type = range min=0.0 max=0.2 step=0.01 value=0.0 id = "MoonHeight">
			</td></tr>
		</table>
	</body>
</html>
